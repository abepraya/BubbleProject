<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <script src="https://kit.fontawesome.com/83b4eb4daa.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Bubble Website</title>
</head>

<body>
    <!-- Main -->
    <main class="main-container">
        <!-- Navbar -->
        <nav id="nav">
            <img src="/img/bubble-wrap.png" id="logo" alt="logo">
            <label for="logo" class="hover">Bubbling</label>
            <button type="button" class="btn btn-outline-secondary hover">Sign Up</button>
        </nav>

        <!-- Header -->
        <header id="Header">
            <h4>Welcome to</h4>
            <h1>CSS3 Animations! <br> & <br> Transition </h1>
            <button class="btn btn-outline-success hover">Start</button>
        </header>
        <!-- Social Media Navigation -->
        <section id="Social" class="box-shadow">
            <div class="social-container">
                <i class="fab fa-facebook-square fa-2x hover"></i>
                <i class="fab fa-instagram-square fa-2x hover"></i>
                <i class="fab fa-twitter-square fa-2x hover"></i>
                <i class="fab fa-linkedin fa-2x hover"></i>
            </div>
        </section>
        <!-- Contact Navigation -->
        <section id="Contact" class="box-shadow">
            <div class="contact-container">
                <i class="fas fa-street-view fa-2x hover"></i>
                <i class="fas fa-phone fa-2x hover"></i>
                <i class="fas fa-mail-bulk fa-2x hover"></i>
            </div>
        </section>
        <!-- Footer -->
        <footer id="Footer">
            <p>All Right Reserved <span>&copy;</span> <b>I</b>nphosoft <b>I</b>ndonesia </p>
        </footer>

        <div id="Bubbles">
            <img src="/img/bubble-wrap.png" />
            <img src="/img/bubble-wrap.png" />
            <img src="/img/bubble-wrap.png" />
            <img src="/img/bubble-wrap.png" />
            <img src="/img/bubble-wrap.png" />
            <img src="/img/bubble-wrap.png" />
            <img src="/img/bubble-wrap.png" />
        </div>
    </main>


</body>

</html>
